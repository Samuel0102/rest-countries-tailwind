<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="compiled.css" rel="stylesheet" />
    <script src="js/index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Rest Countries</title>
  </head>
  <body>
    <header class="py-3">
      <div class="px-8 md:px-20 flex justify-between items-center">
        <h1 class="text-lg font-bold">
          <a href="index.html">Where in the world?</a>
        </h1>
        <i class="fas fa-moon cursor-pointer" id="theme-btn"
          ><span> Dark Mode</span></i
        >
      </div>
    </header>
    <main>
      <section id="filters" class="py-16">
        <form
          class="
            flex flex-col
            md:flex-row
            items-center
            md:justify-between
            px-20
          "
        >
          <div
            class="flex items-center pl-8 pr-16 py-2 rounded-sm"
            id="search-div"
          >
            <i class="fas fa-search"></i>
            <input
              id="search"
              name="search"
              autocomplete="off"
              placeholder="  Search for a country..."
              class="bg-transparent ml-2 outline-none"
            />
          </div>
          <select
            id="region-filter"
            class="mt-2 sm:m-0 py-2 px-5 rounded-sm outline-none"
          >
            <option value="default">All Regions</option>
            <option value="Americas">Americas</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
      </section>

      <section
        class="
          px-5
          md:px-20
          flex flex-wrap
          justify-center
          md:justify-evenly
          gap-x-4 gap-y-10
        "
        id="countries-list"
      ></section>
    </main>

  </body>
</html>
